<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta's -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Meta's de pesquisa -->
        <meta name="author" content="Allunn">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <!-- Title & Apparence -->
        <title>Calculadora IMC</title>
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head> 
        <body>
            <main>
                </div class="container border border-light" id="main-content">
                
                <h1 id="title" class="text-center mt-4 mb-4 display-3 text-white">Calculadora IMC</h1>

                    <div id="result-content" class="ms-3 mb-4 text-white">Resultado</div>
                    
                    <div class="row container" id="input-content">
                        
                        <label for="id-name" class="col-2 text-center text-white">Nome</label>
                        <div class="col-10 mb-2 text-white">
                            <input class="form-control" type="text" id="id-name">
                        </div>
                        
                        <label for="id-weight" class="col-2 text-center text-white">Peso</label>
                        <div class="col-10 mb-2 text-white">
                            <input class="form-control" type="number" id="id-weight" step="0.001" min="0">
                        </div>
                        
                        <label for="id-height" class="col-2 text-center text-white">Altura</label>
                        <div class="col-10 mb-2 text-white">
                            <input class="form-control" type="number" id="id-height" step="0.01" min="0">
                        </div>
                        
                    </div>
                    
                    <button id="id-button" class="btn btn-light mt-5 col-lg-8 offset-lg-2 col-sm-8 offset-sm-2 display-5">Calcular</button>
                    
                    <div>
                </main>
                
                <script src="js/script.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
                
            </body>
</html>
