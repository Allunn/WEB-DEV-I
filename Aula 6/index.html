<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Metas -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title & Apparence -->
        <link rel="shortcut icon" src="img/Gengar.jpg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>De tudo um pouco</title>
    
    </head>
    <body>

        <form action="#" method="get">

            <div id="login-box" class="container col-sm-6 col-md-6 col-lg-4">

                <img src="img/Gengar.jpg" alt="logo Gengar" width="100px" class="mb-3" >

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-check mt-2">
                    <input type="checkbox" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Mantenha-me conectado</label>
                </div>

                <input type="submit" value="Entrar" class="btn btn-success mt-2 col-12">
            
            </div>
        
        </form>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
    </body>
    <footer>

    </footer>
</html>
